<div class="container">
<h1>회원 가입 - testmember-webapp</h1>

<form>
  <div class="form-group">
    <label for="id">아이디</label>
    <input type="text" class="form-control" id="id" placeholder="user00">
  </div>


  <div class="form-group">
    <label for="email">이메일</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="user00@test.com">
    <small id="emailHelp" class="form-text text-muted">여러분의 이메일을 결코 다른 누구와 공유하지 않을 것입니다.</small>
  </div>
  
  
  <div class="form-group">
    <label for="password">암호</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button id="addBtn" type="button" class="btn btn-primary">가입</button>
</form>

<footer></footer>

</div><!-- .container -->
    <!-- script -->
<script src="testform.js"></script>
