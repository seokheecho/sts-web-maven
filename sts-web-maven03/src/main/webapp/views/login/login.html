<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>sts-web-maven : 로그인</title>

    <!-- css -->
    <!--
    <link rel="stylesheet" type="text/css" href="../../styles/css/ui/cms/inc/style.css"/>
    <link rel="stylesheet" href="../../styles/css/ui/login/login.css">
    -->

    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="../../scripts/vendor/jquery/jquery.cookie.js"></script>
    <script src="../../scripts/common/common.js"></script>

    <!-- common -->
    <!--
    <link rel="import" href="../common_head.html">
    -->
    <!-- script -->
    <!--
    <script src="../../scripts/ui/login/login.js"></script>
    -->
    <style>
        div.container {
            width: 400px;
        }
    </style>
</head>

<body>

    <h1>로그인</h1>
    <form>
        <input type="radio" name="radioCheck" value="1">일반 로그인
        <input type="radio" name="radioCheck" value="2">관리자 로그인

        <div class="form-group">
            <label for="fEmail">이메일</label>
            <input type="email" class="form-control" id="fEmail" placeholder="hong@test.com">
        </div>
        <div class="form-group">
            <label for="fPassword">암호</label>
            <input type="password" class="form-control" id="fPassword" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="fSaveEmail">
            <label class="form-check-label" for="fSaveEmail">이메일 저장</label>
        </div>
        <button id="loginBtn" type="button" class="btn btn-primary">로그인</button>
    </form>

</body>

</html>
